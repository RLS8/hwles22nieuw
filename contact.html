<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactpagina</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Aangepaste stijlen */
        .navbar {
            background-color: #333; /* Achtergrondkleur van de navigatiebalk */
        }

        .navbar-brand {
            color: white; /* Kleur van de titel in de navigatiebalk */
        }

        .nav-link {
            color: white; /* Kleur van de navigatielinks */
        }

        footer {
            background-color: #333; /* Achtergrondkleur van de footer */
            color: white; /* Tekstkleur van de footer */
            text-align: center; /* Tekst uitlijning in de footer */
            padding: 20px 0; /* Binnenste vulling van de footer */
            min-height: 200px; /* Minimale hoogte van de footer */
        }

        /* Container stijl */
        @media (min-width: 576px) {
            .container {
                width: 80%; /* Container breedte tot 576px schermbreedte */
            }
        }

        /* Aangepaste stijlen voor het contactformulier */
        .custom-container {
            max-width: 80%; /* Maximale breedte van het contactformulier */
            margin: 0 auto; /* Centreren van het contactformulier */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Rishma's website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="overmij.html">Over mij</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="custom-container mt-4">
        <h1>Contactformulier</h1>
        
        <form action="path/to/your/server/script" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Naam</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Bericht</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Verzend</button>
        </form>
    </div>
    <br>

    <footer>
        <p>&copy; 2023 Rishma's Website. Alle rechten voorbehouden.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
